<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
<link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <br><br>

            <label for="phone">Phone.no:</label>
            <input type="tel" id="phone" placeholder="Enter your phone.no" required>
            <br><br>
        </fieldset>
        <br><br>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea placeholder="Enter your education" id="education" rows="4" required></textarea>
        </fieldset>
        <br><br>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea placeholder="Enter your experience" id="experience" rows="4" required></textarea>
        </fieldset>
        <br><br>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea placeholder="Enter your skills" id="skills" rows="4" required></textarea>
        </fieldset>
        <br><br>

        <button><b>Generate Resume</b></button>
    </form>
    <br>
    <!-- Dynamic -->
     <div id="resume-display">
        <!-- resume generator -->
     </div>
     <script src="script.js"></script>
</body>
</html>
